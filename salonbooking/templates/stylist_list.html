<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stylists - BeautyBook</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
:root {
    --primary-purple: #8b5cf6;
    --secondary-purple: #a78bfa;
    --light-purple: #f5f3ff;
    --text-dark: #1f2937;
    --text-muted: #6b7280;
}

body {
    background: linear-gradient(180deg, #faf5ff 0%, #f5f3ff 100%);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    min-height: 100vh;
}

.navbar { background: white; box-shadow: 0 2px 10px -2px rgba(139,92,246,0.2); padding:1rem 2rem; border-radius:0 0 12px 12px; }
.navbar a { color: var(--text-dark); font-weight:600; margin-left:1rem; text-decoration:none; }
.navbar a:hover { color: var(--primary-purple); }

.section-title { text-align:center; font-weight:700; margin:2rem 0; }

.card { border:none; border-radius:16px; box-shadow:0 8px 20px -4px rgba(139,92,246,0.1); padding:1rem; text-align:center; }
.card img { width:120px; height:120px; object-fit:cover; border-radius:50%; margin-bottom:0.5rem; box-shadow:0 4px 12px -2px rgba(139,92,246,0.2); }
.card h5 { font-weight:600; }
.card p { color: var(--text-muted); }
</style>
</head>
<body>

<div class="container my-5">
    <h2 class="section-title">Meet Our Stylists</h2>
    <div class="row g-4 text-center">
        <div class="col-md-3">
            <div class="card">
                <img src="https://via.placeholder.com/120" alt="Stylist 1">
                <h5>Jane Doe</h5>
                <p>Hair Specialist</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <img src="https://via.placeholder.com/120" alt="Stylist 2">
                <h5>Mary Smith</h5>
                <p>Manicure Expert</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <img src="https://via.placeholder.com/120" alt="Stylist 3">
                <h5>Lisa Brown</h5>
                <p>Facial Specialist</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <img src="https://via.placeholder.com/120" alt="Stylist 4">
                <h5>Anna White</h5>
                <p>Makeup Artist</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>

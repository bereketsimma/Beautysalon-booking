{# templates/base.html #}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}My Django App{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
     <style>
      /* Navbar */
.navbar {
    background: white;
    box-shadow: 0 2px 10px -2px rgba(139,92,246,0.2);
    padding: 1rem 2rem;
    border-radius: 0 0 12px 12px;
}

.navbar a {
    color: var(--text-dark);
    font-weight: 600;
    margin-left: 1rem;
}

.navbar a:hover {
    color: var(--primary-purple);
    text-decoration: none;
}
     </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">My salonbooking App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'services' %}">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'stylist_list' %}">Stylists</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li> -->
            <!-- <li class="nav-item">
              <a class="nav-link" href="{% url 'register' %}">Register</a>
            </li> -->
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">{% block content %}{% endblock %}</div>

    <!-- Bootstrap 5 JS (optional, for collapse) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

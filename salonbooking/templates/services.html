<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Services - BeautyBook</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
:root {
    --primary-purple: #8b5cf6;
    --secondary-purple: #a78bfa;
    --light-purple: #f5f3ff;
    --text-dark: #1f2937;
    --text-muted: #6b7280;
}

body {
    background: linear-gradient(180deg, #faf5ff 0%, #f5f3ff 100%);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    min-height: 100vh;
}

.navbar {
    background: white;
    box-shadow: 0 2px 10px -2px rgba(139,92,246,0.2);
    padding: 1rem 2rem;
    border-radius: 0 0 12px 12px;
}

.navbar a {
    color: var(--text-dark);
    font-weight: 600;
    margin-left: 1rem;
    text-decoration: none;
}

.navbar a:hover { color: var(--primary-purple); }

.section-title {
    text-align: center;
    font-weight: 700;
    margin: 2rem 0;
}

.card {
    border: none;
    border-radius: 16px;
    box-shadow: 0 8px 20px -4px rgba(139,92,246,0.1);
    padding: 1rem;
    text-align: center;
}

.card h5 { font-weight: 600; }
.card p { color: var(--text-muted); }
.btn-primary {
    background: linear-gradient(135deg, var(--primary-purple), var(--secondary-purple));
    border: none;
    padding: 10px 20px;
    font-weight: 600;
    margin-top: 1rem;
}
.btn-primary:hover {
    opacity: 0.9;
    transform: scale(1.02);
}
</style>
</head>
<body>


<div class="container my-5">
    <h2 class="section-title">Our Popular Services</h2>
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card">
                <h5>Haircut</h5>
                <p>Professional stylists for the perfect look</p>
                <a href="#" class="btn btn-primary">Book Now</a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <h5>Manicure & Pedicure</h5>
                <p>Pamper your hands and feet with expert care</p>
                <a href="#" class="btn btn-primary">Book Now</a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <h5>Facial Treatments</h5>
                <p>Rejuvenate your skin with professional facials</p>
                <a href="#" class="btn btn-primary">Book Now</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>

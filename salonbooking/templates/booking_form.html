<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Appointment - BeautyBook</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
:root {
    --primary-purple: #8b5cf6;
    --secondary-purple: #a78bfa;
    --light-purple: #f5f3ff;
    --text-dark: #1f2937;
    --text-muted: #6b7280;
}

body {
    background: linear-gradient(180deg, #faf5ff 0%, #f5f3ff 100%);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    min-height: 100vh;
}

.navbar { background: white; box-shadow:0 2px 10px -2px rgba(139,92,246,0.2); padding:1rem 2rem; border-radius:0 0 12px 12px; }
.navbar a { color: var(--text-dark); font-weight:600; margin-left:1rem; text-decoration:none; }
.navbar a:hover { color: var(--primary-purple); }

.container { max-width: 500px; margin-top: 50px; }

.card { padding:2rem; border-radius:16px; background:white; box-shadow:0 8px 20px -4px rgba(139,92,246,0.1); }
.btn-primary { background: linear-gradient(135deg, var(--primary-purple), var(--secondary-purple)); border:none; padding:10px 20px; font-weight:600; width:100%; }
.btn-primary:hover { opacity:0.9; transform:scale(1.02); }
.form-control, .form-select { margin-bottom:1rem; border-radius:8px; }

/* Alert styling */
#successAlert {
    display: none;
    margin-bottom: 1rem;
}
</style>
</head>
<body>
<div class="container">
    <div class="card">
        <h2 class="text-center mb-4">Book Your Appointment</h2>

        <!-- Success Alert -->
        <div id="successAlert" class="alert alert-success alert-dismissible fade show" role="alert">
            Your appointment has been booked successfully!
            <button type="button" class="btn-close" onclick="closeAlert()"></button>
        </div><form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="{{ form.service.id_for_label }}">Select Service</label>
        {{ form.service }}
    </div>

    <div class="mb-3">
        <label for="{{ form.stylist.id_for_label }}">Select Stylist</label>
        {{ form.stylist }}
    </div>

    <div class="mb-3">
        <label for="{{ form.date.id_for_label }}">Select Date</label>
        {{ form.date }}
    </div>

    <div class="mb-3">
        <label for="{{ form.time.id_for_label }}">Select Time</label>
        {{ form.time }}
    </div>

    <button type="submit" class="btn btn-primary w-100 mt-3">Book Now</button>
</form>
    </div>
</div>

<script>
</script>

</body>
</html>
